        <h1>Job Application Form</h1>

        <h1>Job Application Form</h1>
        <form action = "/submit-application" method = "post">

        <label for = "Job reference number">Your job reference number</label>
                    <select name = "Job reference number" id = "Job reference number" required = "required">
                        <option value = "">Please Select</option>
                        <option value = "IT7A3S">IT7A3S</option>
                        <option value = "PM7H5Q">PM7H5Q</option>
                    </select>
                    <br><br>
        <label for = "First name">First name</label>
        <input type = "text" name = "First name" id = "First name" required = "required" pattern = "[A-Za-z]{1,20}" title = "First name must contain only letters and be a maximum of 20 characters.">
        <br><br>
        <label for = "Last name">Last name</label>
        <input type = "text" name = "Last name" id = "Last name" required = "required" pattern = "[A-Za-z]{1,20}" title = "Last name must contain only letters and be a maximum of 20 characters.">
         <br><br>
         
                <label for = "dob">Date of birth</label>
                <input type = "text" id = "dob" name = "Date of birth" pattern ="^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/[0-9]{4}$" placeholder="dd/mm/yyyy" title="Date of birth must be in the format dd/mm/yyyy." required = "required">
                <br><br>
            <fieldset>
                <legend>Gender</legend>
                <label><input type ="radio" name ="gender" value ="Male" required>Male</label>
                <label><input type ="radio" name ="gender" value ="Female" required>Female</label>
            </fieldset>
            <br>
                <label for = "UnitNumber">Unit Number</label>
                <input type = "text" id = "unitNumber" name = "Unit Number" pattern ="[0-9]{1,5}" title = "Unit number must be a maximum of 5 digits." required = "required">
                <br><br>

                <label for = "BuildingNumber">Building Number</label>
                <input type = "text" id = "buildingNumber" name = "Building Number" pattern ="[0-9]{1,5}" title = "Building number must be a maximum of 5 digits." required = "required">
                <br><br>

                <label for = "StreetName">Street Name</label>
                <input type = "text" id = "StreetName" name = "Street Name" required maxlength = "40" title = "Maximum 40 characters.">
                <br><br>

                <label for = "StreetNumber">Street Number</label> 
                <input type = "text" id = "StreetNumber" name = "Street Number" pattern ="[0-9]{1,5}" title = "Street number must be a maximum of 5 digits." required = "required">
                <br><br>

                <label for = "Zone">Zone</label>
                <input type = "text" id = "Zone" name = "Zone" pattern = "[0-9]{1,2}" title = "Zone must be a maximum of 2 digits." required = "required">
                <br><br>

                <label for = "City">City</label>
                <input type = "text" id = "City" name = "City" required maxlength = "40" title = "Maximum 40 characters." required = "required">
                <br><br>

                <label for = "Email Address">Email Address</label>
                <input type = "email" id = "Email Address" name = "Email Address" pattern = "^[a-zA-Z0-9._%+-]+@[a-zA-ZO-9.-]+\.[A-Za-z]{2,}$" title = "Please enter a valid email address." required = "required">
                <br><br>

                <label for = "Phone Number">Phone Number</label>
                <input type = "text" id = "Phone Number" name = "Phone Number" pattern = "^[0-9]{8,12}$" title = "Phone number must be between 8 and 12 digits and can include spaces." required = "required">
                <br><br> 

                <fieldset>
                    <legend>Required Technical Skills</legend>
                    <label><input type = "checkbox" name = "skills" value = "HTML"> HTML</label><br>
                    <label><input type = "checkbox" name = "skills" value = "CSS"> CSS</label><br>                                                            </label>
                    <label><input type = "checkbox" name = "skills" value = "JavaScript"> JavaScript</label><br>                                                      </label>
                    <label><input type = "checkbox" name = "skills" value = "SQL"> SQL</label><br>                                                       </label>
                
                </fieldset>
                <br>

            <label for = "Other Skills">Other Skills</label><br>
            <textarea id="Other Skills" name = "Other Skills" rows = "4" cols = "50"></textarea>
            <br><br>


            <button type = "submit">APPLY</button>


        </form>
